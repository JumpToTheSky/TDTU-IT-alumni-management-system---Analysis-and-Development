<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Nhập</title>
    <link rel="icon" type="image/x-icon" href="/images/logo-tdtu.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="language-switcher">
            <div class="dropdown" id="languageDropdown">
                <button class="btn dropdown-toggle btn-danger" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Thay đổi ngôn ngữ
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
                    <li><a class="dropdown-item" href="#">English</a></li>
                </ul>
            </div>
        </div>
        <div class="row login-body " >
            <div class="col-md-4 col-lg-5 logo-tittle d-none d-sm-block" style="padding: 40px;" >
                <img class="mx-auto d-block" src="/images/logo-tdtu-inkythuatso-01.png" alt="logo" width="150" height="75">
                <p class="h1 p-4 ms-4 text-white">Cổng thông tin <br>Cựu học sinh, <br>sinh viên</p>
            </div>
            
            <div class="col col-lg-7">
                <div class="login-form mb-5 mt-5">
                    <div class="d-flex justify-content-center">
                        <p class="h2 htext">Xin Chào!</p>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="userID" class="form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="userID" placeholder="Nhập tài khoản">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Vai trò</label>
                            <select class="form-select" id="role">
                                <option selected>Chọn vai trò...</option>
                                <option value="admin">Quản trị viên</option>
                                <option value="alumni">Cựu sinh viên</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-block btn-danger btn-login">Đăng nhập</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <a href="#">Quên mật khẩu?</a>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    
</body>
</html>
